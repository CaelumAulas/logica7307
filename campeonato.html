<script>
    function calculaPontos(vitorias, empates, derrotas) {
        return vitorias * 3 + empates * 1 + derrotas * 0
    }
</script>
<script>
    var vitoriasCaelum = pegaInteiro("Nº de vitorias Caelum")
    var empatesCaelum = pegaInteiro("Nº de empates Caelum")
    var pontosCaelum = calculaPontos(vitoriasCaelum, empatesCaelum, 0)
    document.write("Caelum " + pontosCaelum + " pontos")
</script>
