<h1>Loteria</h1>

<input type="text">

<button onclick="joga()">
    Iniciar Jogo
</button>

<script src="lib.js"></script>
<script>   
//TODO a cada rodada dar 3 tentativas pra acertar

//TODO usuário escolhe quantidade de números sorteados
var numeroRodada = 0

function joga(){

    numeroRodada = numeroRodada + 1

    var numeroSorteado = parseInt(Math.random() * 100)
    var chute = pegaNumero("Chute um número de 0 a 100")
    
    while(chute < 0 || chute > 100 || isNaN(chute)){
        chute = pegaNumero("Deu ruim. Chute novamente")
    }
        
    var ganhou = chute == numeroSorteado

    if(ganhou){
        mostra("Vc ganhou")
    }
    if(!ganhou){
        mostra(numeroRodada + " - Vc perdeu. O nº era: " + numeroSorteado)        
    }
}
</script>
