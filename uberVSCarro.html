<meta charset="utf-8">
<h1>Uber VS Carro</h1>


<h2>Uber</h2>
<script>

    function pegaNumero() {
    return parseFloat(prompt(texto).replace("O", 0).replace(",", "."))
    }

    function formataMoeda() {
    return "R$ " + numero.toFixed(2).replace(".", ",")
    }

    var texto = "Digite a distância"
    var distancia = pegaNumero()
    
    var minuto = distancia / 25 * 60
    var valorDoUber = (1.40 * distancia + 0.26 * minuto)
    var numero = valorDoUber
    document.write(formataMoeda())
</script>

<h2>Carro</h2>

<script>
    texto = "Digite a autonomia"
    var autonomia = pegaNumero()

    var precoLitro = 3.50
    
    var totalGasolina = distancia / autonomia * precoLitro
    
    texto = "Digite o estacionamento"
    var totalEstacionamento = pegaNumero()

    // Concatenação
    numero = totalGasolina
    document.write("Gasolina:" + formataMoeda())
    document.write("<br>")

    numero = totalEstacionamento
    document.write("Estacionamento:" + formataMoeda())
    document.write("<br>")
    var valorCarro = totalGasolina + totalEstacionamento
    numero = valorCarro
    document.write("Total:" +  formataMoeda())
</script>
