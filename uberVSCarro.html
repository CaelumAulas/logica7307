<meta charset="utf-8">
<h1>Uber VS Carro</h1>


<h2>Uber</h2>
<script>
    var distancia = parseFloat(prompt("Digite a distância").replace(",", "."))
    var minuto = distancia / 25 * 60
    var valorDoUber = (1.40 * distancia + 0.26 * minuto)
    document.write("R$" + valorDoUber.toFixed(2).replace(".", ","))
</script>

<h2>Carro</h2>

<script>
    var autonomia = parseFloat(prompt("Digite a autonomia").replace(",", "."))
    var precoLitro = 3.50
    
    var totalGasolina = distancia / autonomia * precoLitro
    var totalEstacionamento = parseFloat(prompt("Quanto custa o estacionamento.").replace(",", "."))

    // Concatenação
    document.write("Gasolina: R$ " + totalGasolina.toFixed(2).replace(".", ","))
    document.write("<br>")
    document.write("Estacionamento: R$ " + totalEstacionamento.toFixed(2).replace(".", ","))
    document.write("<br>")
    var valorCarro = totalGasolina + totalEstacionamento
    document.write("Total: R$ " + valorCarro.toFixed(2).replace(".", ","))
</script>
